<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <script src="../../static/javascript/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8" ></script>
    <script type="text/javascript">

      function iniciarSesion(){
        var user=$("#login__username").val();
        var pass=$("#login__password").val();
        console.log("user:"+user+" pass:"+pass);
        $.ajax({
            url:'controller/usuarios_sesion.php',
            type : 'post',
            dataType : 'text',
            data : 'user='+user+'&pass='+pass,

            success:function(res){
              alert(""+res);
              if(res>0){
                if(res==1){
                  window.location.href = "view/tablero.php";
                }else if(res==2){
                  window.location.href = "../admin/index.php";
                }
               //$("#content").append(res);

              }else{
                //document.formulario.user.value="valio";
                alert("no existe la cuenta");

              }
            },error : function(){

            }
          });
      }
    </script>  
  </head>

  <body>

    <body class="align">

  <div id="content" class="site__container">
    <img class="logo_login" src="../../static/images/renault-nuevo_logo.png" alt="" height="25%" width="25%">
    <div class="grid__container">

      <form  class="form form--login" action="javascript:iniciarSesion();" >

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Usuario</span></label>
          <input id="login__username" type="text" class="form__input" placeholder="Usuario" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Contraseña</span></label>
          <input id="login__password" type="password" class="form__input" placeholder="Contraseña" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Iniciar Session" >
        </div>

      </form>


    </div>

  </div>

</body>
    
    
    
    
    
  </body>
</html>
